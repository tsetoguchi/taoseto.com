<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://828q8nkk65.execute-api.us-east-1.amazonaws.com/prod/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p>✅ Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>❌ Error: ${error.message}</p>`;
                console.error('API Error:', error);
            }
        }

        // Test contact form
        async function testContact() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing contact form...';
            
            try {
                const response = await fetch('https://828q8nkk65.execute-api.us-east-1.amazonaws.com/prod/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        service: 'Test Service',
                        message: 'This is a test message'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p>✅ Contact Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>❌ Contact Error: ${error.message}</p>`;
                console.error('Contact API Error:', error);
            }
        }
    </script>
    
    <button onclick="testContact()">Test Contact Form</button>
</body>
</html>
